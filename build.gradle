plugins {
    id 'java'
    id 'maven'
}

group 'com.github.Tom-Ski'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ['src']

repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:1.9.8"
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'multi-texturepacker'
    }
}


project.ext.multiMainClass = "com.badlogic.gdx.tools.texturepacker.MultiTexturePacker"

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from { configurations.compile.collect { zipTree(it) } }

    manifest {
        attributes 'Main-Class': project.multiMainClass
    }
}
